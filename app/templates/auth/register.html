<!-- Formulir untuk pengguna baru membuat akun. -->
{% extends "layout.html" %}

{% block content %}

<!-- Fixed, Blurred Background with Dark/Light Mode Overlay -->
<div class="fixed top-0 left-0 w-full h-full z-[-1]">
    <!-- The actual blurred image -->
    <div class="absolute inset-0 bg-cover bg-center filter blur-md" style="background-image: url('{{ url_for('static', filename='wpp-con1.jpg') }}');"></div>
    <!-- Overlay to adjust for light/dark mode -->
    <div class="absolute inset-0 bg-white/30 dark:bg-black/10"></div>
</div>
<br><br>
<div class="flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-dark-card">
        <h2 class="text-2xl font-bold text-center font-display text-gray-900 dark:text-white">Buat Akun Baru</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white sm:text-sm"  placeholder="Masukkan username Anda">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Alamat Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white sm:text-sm" placeholder="Masukkan Email Anda">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white sm:text-sm" placeholder="Masukkan password Anda">
                </div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Konfirmasi Password</label>
                <div class="mt-1">
                    <input id="confirm_password" name="confirm_password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white sm:text-sm" placeholder="Konfirmasi password Anda">
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Register
                </button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-600 dark:text-gray-400">
            Sudah punya akun?
            <a href="{{ url_for('auth.login') }}" class="font-medium text-primary hover:text-primary-dark">
                Login di sini
            </a>
        </p>
    </div>
</div>
{% endblock %}
