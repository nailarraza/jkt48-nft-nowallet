<!-- Halaman untuk pengguna mengedit profil mereka. -->
{% extends "layout.html" %}
{% block content %}

<!-- Fixed, Blurred Background with Dark/Light Mode Overlay -->
<div class="fixed top-0 left-0 w-full h-full z-[-1]">
    <!-- The actual blurred image -->
    <div class="absolute inset-0 bg-cover bg-center filter blur-md" style="background-image: url('{{ url_for('static', filename='wpp-con1.jpg') }}');"></div>
    <!-- Overlay to adjust for light/dark mode -->
    <div class="absolute inset-0 bg-white/30 dark:bg-black/10"></div>
</div>
<br><br>
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold font-display mb-6 text-gray-800 dark:text-white">Profil Saya</h1>
    <div class="bg-white dark:bg-dark-card shadow-lg rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <p class="mt-1 text-gray-500 dark:text-gray-400">{{ current_user.email }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <p class="mt-1 text-gray-500 dark:text-gray-400">{{ current_user.username }}</p>
            </div>
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Lengkap</label>
                <input type="text" name="full_name" id="full_name" value="{{ current_user.full_name or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div>
                <label for="nik" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nomor Induk Kependudukan (NIK)</label>
                <input type="text" name="nik" id="nik" value="{{ current_user.nik or '' }}" placeholder="16 digit NIK pada KTP" maxlength="16" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600" {% if current_user.is_verified %}readonly{% endif %}>
                {% if current_user.is_verified %}
                <p class="mt-2 text-sm text-green-600 dark:text-green-400">âœ“ Akun Terverifikasi</p>
                {% else %}
                <p class="mt-2 text-sm text-yellow-600 dark:text-yellow-400">Akun Anda belum terverifikasi. Lengkapi NIK untuk dapat membeli tiket.</p>
                {% endif %}
            </div>
            <div class="flex justify-end">
                 <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark">Simpan Profil</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
